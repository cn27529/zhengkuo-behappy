# Nginx 配置文件 - 正國寺廟管理系統
# 放置位置: /etc/nginx/conf.d/zhengkuo-behappy.conf

# 上游服務器定義
upstream frontend {
    server localhost:5173;
}

upstream rust_backend {
    server localhost:3000;
}

upstream directus_backend {
    server localhost:8055;
}

upstream log_server {
    server localhost:3002;
}

upstream docs_server {
    server localhost:3001;
}

# HTTP 到 HTTPS 重定向 (生產環境)
server {
    listen 80;
    server_name your-domain.com www.your-domain.com;
    
    # Let's Encrypt 驗證
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    location / {
        return 301 https://\$server_name\$request_uri;
    }
}

# HTTPS 主服務器
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com www.your-domain.com;

    # SSL 證書
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/your-domain.com/chain.pem;

    # SSL 配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    
    # 安全標頭
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # 日誌
    access_log /var/log/nginx/zhengkuo-access.log;
    error_log /var/log/nginx/zhengkuo-error.log;

    client_max_body_size 50M;

    # Gzip 壓縮
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript;

    # 前端
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade \$http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host \$host;
        proxy_set_header X-Real-IP \$remote_addr;
        proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto \$scheme;
    }

    # API
    location /api/ {
        proxy_pass http://rust_backend/;
        proxy_set_header Host \$host;
        proxy_set_header X-Real-IP \$remote_addr;
        proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
    }

    # Directus
    location /directus/ {
        proxy_pass http://directus_backend/;
        proxy_set_header Host \$host;
        proxy_read_timeout 300;
    }

    # Logs
    location /logs/ {
        proxy_pass http://log_server/;
        proxy_set_header Host \$host;
    }

    # Docs
    location /docs/ {
        proxy_pass http://docs_server/;
        proxy_set_header Host \$host;
    }
}
