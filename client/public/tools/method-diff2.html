    <script>
        function extractMethods(code, serviceName) {
            const methods = new Set();
            
            // åŒ¹é… async æ–¹æ³•
            const asyncRegex = /async\s+(\w+)\s*\(/g;
            let match;
            while ((match = asyncRegex.exec(code)) !== null) {
                const methodName = match[1];
                if (methodName !== 'constructor' && !methodName.startsWith('_')) {
                    methods.add(methodName);
                }
            }
            
            // åŒ¹é…æ™®é€šæ–¹æ³•
            const methodRegex = /^\s*(\w+)\s*\([^)]*\)\s*\{/gm;
            while ((match = methodRegex.exec(code)) !== null) {
                const methodName = match[1];
                if (methodName !== 'constructor' && !methodName.startsWith('_')) {
                    methods.add(methodName);
                }
            }
            
            return Array.from(methods).sort();
        }

        function compareServices() {
            const directusCode = document.getElementById('directusCode').value;

            const directusMethods = extractMethods(directusCode, 'Directus');

            const rustSet = new Set(rustMethods);

            // ç²å–æ‰€æœ‰å”¯ä¸€æ–¹æ³•åä¸¦æ’åº
            const allMethods = [...new Set([...directusMethods, ...rustMethods])].sort();

            // åˆ†é¡æ–¹æ³•
            const comparison = allMethods.map(method => ({
                method,
                inDirectus: directusSet.has(method),
                inRust: rustSet.has(method)

            const bothHave = comparison.filter(c => c.inDirectus && c.inRust);
            const onlyDirectus = comparison.filter(c => c.inDirectus && !c.inRust);
            const onlyRust = comparison.filter(c => !c.inDirectus && c.inRust);

            displayResults({
